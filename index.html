<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
    <title>Musual</title>
</head>
<body>
    <header class="d-flex justify-content-between p-3">
        <div class="header_title">
            <h1 class="fs-1">Musual</h1>
        </div>
        <div class="header_subtitle d-flex justify-content-end">
            <div class="me-2">
                made by
            </div>
            <div>
                <img src="./img/posseLogo.png" alt="" class="w-100 h-50">
            </div>
        </div>
    </header>
    <main>
        <div class="main_title container">
            <h1 class="row justify-content-center">Musual</h1>
        </div>
        <div class="question container">
            <div class="row justify-content-center">
                <div class="card">
                    <p>今の天気は？</p>
                    <ul>
                        <li>晴れ</li>
                        <li>曇り</li>
                        <li>雨</li>
                        <li>雪</li>
                        <li>風</li>
                    </ul>
                </div>
                <div class="card">
                    <p>今着ている服は？</p>
                    <ul>
                        <li>赤</li>
                        <li>白</li>
                        <li>黄</li>
                        <li>青</li>
                        <li>黒</li>
                    </ul>
                </div>
                <div class="card">
                    <p>今飲みたいものは？</p>
                    <ul>
                        <li>ポカリスエット</li>
                        <li>お水</li>
                        <li>エナジードリンク</li>
                        <li>お茶・コーヒー</li>
                        <li>炭酸飲料</li>
                    </ul>
                </div>
                <div class="card">
                    <p>今観たいテレビは？</p>
                    <ul>
                        <li>バラエティー</li>
                        <li>ニュース</li>
                        <li>お笑い</li>
                        <li>ドラマ</li>
                        <li>音楽</li>
                    </ul>
                </div>
                <div class="card">
                    <p>今日の予定は？</p>
                    <ul>
                        <li>ショッピング</li>
                        <li>映画鑑賞</li>
                        <li>スポーツ</li>
                        <li>読書</li>
                        <li>寝る</li>
                    </ul>
                </div>
            </div>
            <div class="start_button ">
                <button type="button" class="btn btn-primary">診断開始</button>
            </div>
        </div>
        <div class="answer">
            <div>
                あなたにおすすめの曲は星野源の恋です！
            </div>
            <div class="answer_youtube">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ZeerrnuLi5E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <footer>
        <div class="introduction">

        </div>
        <div class="twitter">

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
